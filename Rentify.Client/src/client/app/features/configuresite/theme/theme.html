<h4>Select the theme and styling details for your website</h4>

<p>&nbsp;</p>
<global-error-feedback></global-error-feedback>

<default-panel panel-heading="Theme">
    <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme" name="theme" ng-model="vm.site.themeId"
                ng-options="theme as theme for theme in vm.themes" 
                class="form-control"></select>
    </div>
</default-panel>

<div class="clearfix">
    <spinner-button text="Save"
                    spinnertext="Saving...."
                    isdisabled="themeForm.$invalid"
                    buttonclass="btn-md btn-info pull-right"
                    click="vm.save()"></spinner-button>
</div>
