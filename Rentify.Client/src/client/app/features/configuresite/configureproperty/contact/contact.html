<global-error-feedback></global-error-feedback>
<div class="form-actions top clearfix">
    <div class="btn-set pull-right">
        <spinner-button buttonclass="btn-warning" text="Cancel" spinnertext="Cancelling..." click="vm.cancel()"></spinner-button>
        <spinner-button buttonclass="btn-primary" text="Save" spinnertext="Saving..." click="vm.save()"></spinner-button>
    </div>
</div>
<form novalidate name="contactForm">
    <default-panel class="margin-top-10" panel-heading="Contact Info">
        <div class="form-group ng-class:{'has-error has-feedback': contactForm.name.$invalid && !contactForm.name.$pristine};">
            <label for="name">
                Name
                <p data-ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="help-block">Please provide a value for this field</p>
            </label>
            <input type="text" id="name" name="name" ng-model="vm.contact.name" class="form-control" required>
        </div>
        <div class="form-group ng-class:{'has-error has-feedback': contactForm.primaryNumber.$invalid && !contactForm.primaryNumber.$pristine};">
            <label for="primaryContactNumber">
                Primary Contact Number
                <p data-ng-show="contactForm.primaryNumber.$invalid && !contactForm.primaryNumber.$pristine" class="help-block">Please provide a value for this field</p>
            </label>
            <input type="text" name="primaryNumber" id="primaryNumber" ng-model="vm.contact.primaryNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="secondaryContactNumber">Secondary Contact Number</label>
            <input type="text" name="secondaryContactNumber" id="secondaryContactNumber" ng-model="vm.contact.secondaryNumber" class="form-control">
        </div>
        <div class="form-group ng-class:{'has-error has-feedback': contactForm.email.$invalid && !contactForm.email.$pristine};">
            <label for="email">
                Email
                <p data-ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Please provide a value for this field</p>
            </label>
            <input type="email" name="email" id="email" ng-model="vm.contact.email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="blurb">Blurb</label>
            <textarea id="blurb" name="blurb" ng-model="vm.contact.blurb" class="form-control" rows="3"></textarea>
        </div>
    </default-panel>
</form>
