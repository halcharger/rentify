<page-content-container page-heading="MY SITES">

    <global-error-feedback></global-error-feedback>

    <div class="row margin-top-5">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">Search:</span>
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Filter by Owner:</span>
                <select class="form-control">
                    <option>Arnold</option>
                    <option>Tony Blair</option>
                    <option>Ken Livingston</option>
                    <option>David Cameron</option>
                    <option>Ed Milliband</option>
                </select>
            </div>
        </div>

        <div class="pull-right">
            <a href="/addsite" class="btn btn-success btn"><i class="fa fa-plus"></i> Add</a>
        </div>

    </div>

    <div class="row margin-top-20">
        <span class="col-md-4" data-ng-repeat="site in vm.sites">
            <div class="portlet box blue-hoki">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-globe"></i>{{site.uniqueId}}
                    </div>
                    <div class="actions">
                        <a data-ng-click="vm.editSite(site)" class="btn btn-default btn-sm">
                            <i class="fa fa-cog"></i> Configure
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 50px;">
                        <div class="scroller" style="height: 50px; overflow: hidden; width: auto;" data-rail-visible="1"
                             data-rail-color="yellow" data-handle-color="#a1b2bd" data-initialized="1">
                            <p><strong>Name:</strong> {{site.name}}</p>
                            <p><strong>Theme:</strong> {{site.themeId}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </span>

    </div>

</page-content-container>
